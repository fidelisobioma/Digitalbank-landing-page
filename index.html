<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digitalbank landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <nav>
          <div class="navbar">
            <div class="navbarHeader">
              <div class="logo">
                <img src="images\logo-dark.svg" alt="Digitalbank" />
              </div>

              <div class="menu">
                <div id="hamburger" class="icon-btn">
                  <img src="images/icon-hamburger.svg" alt="hamburger" />
                </div>
                <div id="close" class="icon-btn hidden">
                  <img src="images/icon-close.svg" alt="close" />
                </div>
              </div>
            </div>
            <div class="overlay">
              <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#career">Careers</a></li>
              </ul>
            </div>
          </div>

          <div class="deskNavbar">
            <div class="logo">
              <img src="./images/logo-dark.svg" alt="Digitalbank" />
            </div>

            <ul>
              <li><a href="">Home</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">Blog</a></li>
              <li><a href="">Careers</a></li>
            </ul>

            <div>
              <button>Request Invite</button>
            </div>
          </div>
        </nav>
        <div class="intro">
          <div class="image">
            <img src="images\image-mockups.png" alt="mobile-mock-up" />
          </div>
          <div class="bg-image">
            <img src="./images/bg-intro-desktop.svg" alt="" />
          </div>
          <div class="text">
            <h1>Next generation digital banking</h1>
            <p>
              Take your financial life online. Your Digitalbank account will be
              a one-stop-shop for spending, saving, budgeting, investing, and
              much more.
            </p>
            <button>Request Invite</button>
          </div>
        </div>
      </header>
    </div>
    <script src="main.js"></script>
  </body>
</html>
